<ng-template #cornerTemplate>
	<a routerLink="../signup">
		<button nz-button>SIGNUP</button>
	</a>
</ng-template>

<form>
	<h5>Login</h5>
	<label>
		Your Email
		<input nz-input type="email" placeholder="email@example.com" />
	</label>
	<label>
		Password
		<input nz-input type="password" placeholder="***********" />
	</label>
	<button nz-button nzBlock type="submit" nzType="primary" routerLink="/">Login</button>
</form>
