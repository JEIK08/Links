<ng-template #cornerTemplate>
	<a routerLink="../login">
		<button nz-button>LOGIN</button>
	</a>
</ng-template>

<form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="onSubmit()">
	<h5>SIGNUP</h5>
	<nz-form-item>
		<nz-form-label>Full name</nz-form-label>
		<nz-form-control>
			<input nz-input type="text" formControlName="name" placeholder="Jeff Brown" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label>Your Email</nz-form-label>
		<nz-form-control>
			<input nz-input type="email" formControlName="email" placeholder="***********" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label>Password</nz-form-label>
		<nz-form-control>
			<input nz-input type="password" formControlName="password" placeholder="***********" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item class="mb-2">
		<nz-form-control class="text-center">
			<button nz-button nzBlock type="submit" nzType="primary" [nzLoading]="registering">SIGNUP</button>
		</nz-form-control>
	</nz-form-item>
	<div class="d-flex justify-content-center">
		<p>
			By Creating account You agree to the<br>
			<a class="color-main">Terms of use</a> and <a class="color-main">Privacy Polycy</a>
		</p>
	</div>
</form>
